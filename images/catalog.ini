; object attributes:
; (R)OUNDED, E(X)PLODABLE, (C)ONSUMABLE-in-explosion,
; (E)ATABLE, (A)NIMSPEED=<n>, (O)NESHOTANIM, (F)ALLABLE, (P)LAYER
; anim speed is in frames delayed so 3 = every 3 frames = 60/3=20 fps, 6=60/6=10fps.
; NOTE:
; to avoid cluttering the tiles with all sorts of duplicates for
; falling boulders/diamonds, moving fireflies up/down/left/right etc, scanned_this_frame etc,
; we need to have a SECOND tile buffer that contains those attributes.

